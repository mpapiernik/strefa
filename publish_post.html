<!-- Modal -->

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
            <h4 id="myModalPublish" class="modal-title">Publikuj post</h4>
        </div>
        <div class="modal-body">
            <div class="cbp_tmlabel">
                Czy na pewno chcesz ukryj/opublikować ten post z/na osi czasu? 
            </div>
        </div>
        <div class="modal-footer">
             <button id="publishButton" type="button" class="btn-u">Ukryj/Publikuj</button>
            <button type="button" class="btn-u btn-u-default" onclick=" $('#confirmPublishModal').modal('hide')">Anuluj</button>
        
        </div>

    </div>
</div>
<!-- End Modal -->

<script type="text/javascript">
    jQuery(document).ready(function () {
        $('#publishButton').click(function () {
            $('#confirmPublishModal').modal('hide');
            var $aTag = $('#confirmPublish');
            if ($aTag.find('i').hasClass("fa-ban")) {
                $aTag.removeClass('btn-u-dark').addClass('btn-u-green');
                $aTag.find('i').removeClass('fa-ban').addClass('fa-chevron-down');
            }
            else {
                $aTag.removeClass('btn-u-green').addClass('btn-u-dark');
                $aTag.find('i').removeClass('fa-chevron-down').addClass('fa-ban');
            }
        });
    });
</script>
