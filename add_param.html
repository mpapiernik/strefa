                                    <label class="label">Etykieta</label>

                                <section>
                                    <label class="label">Typ pytania</label>
                                    <label class="select">

                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" name="date" id="start">
                                            </label>
                                        </section>
                                        <section class="col col-6">
                                            <label class="input">
                                                <i class="icon-append fa fa-clock-o"></i>
                                                <input type="text" autocomplete="on" id="startTime">
                                            </label>
                                        </section>
                                    </div>
                                </section>
                                <section id="operatorBSState">
                                    <label class="label">Wybierz Operatora Benefit</label>
                                    <div class="input-group">
                                        <select  id="service-select" class="selectpicker input-block-level" data-live-search="true" title='Wybierz...' data-selected-text-format="count>1" data-width="100%">
                                            <option value="" data-entry="0">Tomasz Tomaszewski</option>	
                                            <option value="" data-entry="0">Adam Adamowski</option>	
                                            <option value="" data-entry="0">Jacek Cygan</option>	
                                        </select>
                                        <span class="input-group-btn">
                                            <button class="btn-u btn-u-dark margin-left-5"  tabindex="-1"  type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Odznacz</button>
                                        </span>
                                    </div>
                                </section>
                                <section id="placeState">
                                    <label class="label">Miejsce</label>
                                    <label class="input">

                                </section>
                            </fieldset>
                            <fieldset>

        <script type="text/javascript">
                                    jQuery(document).ready(function () {
                                        App.init();
                                        ContactForm.initContactForm();
                                        Datepicker.initDatepicker();
                                    });
                                    function operatorBSSlide(number) {
                                        alert('The option with value ' + number);
                                        if (number == 1) {
                                            $('#dateState').slideToggle('fast', function () {
                                                $('.activeState').slideToggle('fast', function () {
                                                    $(this).removeClass("activeState");
                                                });
                                                $('#dateState').addClass("activeState");
                                            });
                                        }
                                        else if (number == 2) {
                                            $('#operatorBSState').slideToggle('fast', function () {
                                                $('.activeState').slideToggle('fast', function () {
                                                    $(this).removeClass("activeState");
                                                });
                                                $('#operatorBSState').addClass("activeState");
                                            });
                                        }
                                        else if (number == 3) {
                                            $('#placeState').slideToggle('fast', function () {
                                                $('.activeState').slideToggle('fast', function () {
                                                    $(this).removeClass("activeState");
                                                });
                                                $('#placeState').addClass("activeState");
                                            });
                                        }
                                    }
                                    ;
        </script>
