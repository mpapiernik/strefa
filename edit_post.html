                                            <option value="option2">Option 2</option>

                                        <script>
                                            var demo1 = $('select[name="duallistbox_demo1[]"]').bootstrapDualListbox();
                                            var groups = {
                                                groupA: {12: "Option 12", 14: "Option 14", },
                                                groupB: {12: "Option 12", 14: "Option 14", 17: "Option 17", 18: "Option 18"},
                                                groupC: {2: "partner2", 5: "partner14", }
                                            };
                                            var select = $('#duallistbox');
                                            var options = $('select[name="duallistbox_demo1[]"] option');
                                            options.each(function ()
                                            {
                                                if (typeof $(this).attr("id") != 'undefined') {
                                                    var groupID = $(this).attr('id');
                                                    $(this).selected = false;
                                                    var partners = groups[groupID];
                                                    for (var partner in partners) {
                                                        var option = document.createElement("option");
                                                        option.value = "option" + partner;
                                                        option.innerText = partners[partner];
                                                        option.selected = true;
                                                        select.append(option);
                                                    }
                                                    demo1.bootstrapDualListbox('refresh', true);
                                                }
                                            });
                                        </script>
