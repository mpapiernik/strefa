<body>
<div class="wrapper">
    <!--=== Header ===-->
    <div class="header" id="includedContentHeader">
    </div>
    <!--=== End Header ===-->
    <!--=== Breadcrumbs ===-->
    <div class="breadcrumbs">
        <div class="container">
            <ul class="pull-right breadcrumb">
                <li><a href="wall.html">Home</a></li>
                <li><a href="list_reports.html">Lista raportów awaryjnych</a></li>
            </ul>
            <h1 class="pull-left">Wyślij raport</h1>

        </div>
    </div><!--/breadcrumbs-->
    <!--=== End Breadcrumbs ===-->

    <!--=== Content Part ===-->
    <div class="container content">
        <div class="row">
            <!-- Begin Content -->
            <div class="col-md-9 margin-bottom-50">
                <div class="row">
                    <div class="col-md-12">
                        <div class="news-v3-in margin-bottom-20">
                            <form class="sky-form">
                                <fieldset class="margin-bottom-20">
                                    <div class="row">
                                        <!--Button Addons-->
                                        <div class="col-md-6">
                                            <label class="label">Wybierz obiekt <span class="color-red">*</span></label>
                                            <div class="input-group">
                                                <select id="service-select" class="selectpicker input-block-level"
                                                        data-selected-text-format="count>1"
                                                        data-live-search="true" title='Wybierz...' data-width="100%">
                                                    <option data-hidden="true"></option>
                                                    <option value="0">(1212) Tyger Gym - Przymorze</option>
                                                    <option value="1">(1213) Tyger Gym - Rental park</option>
                                                    <option value="2">(1215) Tyger Gym - Oliwa</option>
                                                    <option value="3">(1214) Tyger Gym - Manhattan</option>
                                                    <option value="4">(1215) Tyger Gym - Rumia</option>
                                                </select>
                                                <span class="input-group-btn">
                                                    <button class="btn-u" tabindex="-1" type="button">
                                                        <span class="fa fa-search" aria-hidden="true"></span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="row">
                                        <section class="col col-6">
                                            <label class="label">Typ raportu
                                                <span class="color-red">*</span>
                                            </label>
                                            <label class="select">
                                                <select name="types" id="types" onchange=" console.log($('#types').val());if($('#types').val() == 1) $('#comment').show(); else $('#comment').hide();">
                                            <option disabled="disabled" selected="">Wybierz...</option>
                                                    <option value="1" id="report_emergency">Raport awaryjny</option>
                                                    <option value="2">Raport uprosczony</option>
                                                    <option value="3" >Paragon z terminala</option>
                                                </select>
                                                <i></i>
                                            </label>
                                        </section>
                                    </div>
                                    <div class="row">
                                        <section class="col col-6">
                                            <label class="label">Okres rozliczeniowy
                                                <span class="color-red">*</span>
                                            </label>
                                            <label class="select">
                                                <select name="country">
                                                    <option disabled="disabled" selected="">Wybierz...</option>
                                                    <optgroup label="2017">
                                                        <option value="0">1-04-2017 - 30-04-2017</option>
                                                        <option value="1">1-03-2017 - 31-03-2017</option>
                                                        <option value="2">1-02-2017 - 28-02-2017</option>
                                                        <option value="3">1-01-2017 - 31-01-2017</option>
                                                    </optgroup>
                                                    <optgroup label="2016">
                                                        <option value="0">1-12-2016 - 31-12-2016</option>
                                                        <option value="1">1-11-2016 - 30-11-2016</option>
                                                    </optgroup>

                                                </select>
                                                <i></i>
                                            </label>
                                        </section>
                                    </div>
                                </fieldset>
                                <fieldset id="comment" style="display:none;" >
                                    <section>
                                        <label class="label">Komentarz<span class="color-red">*</span></label>
                                        <small>Poprosimy o uzasadnienie użycia raportu awaryjnego (max. 180 znaków)</small>

                                        <label class="textarea">
                                            <textarea id="appbundle_invoice_confirm_status_comment"
                                                      name="appbundle_invoice_confirm[status_comment]"
                                                      rows="3"></textarea>

                                        </label>
                                    </section>
                                </fieldset>
                                <fieldset>

                                    <div class="input-group margin-bottom-20">
                                        <section>
                                            <label class="label" for="appbundle_invoice_confirm_files">Załączniki (max 20MB, np. raport awaryjny itp.)</label>
                                            <span class="btn btn-u fileinput-button state-success">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>Wybierz pliki...</span>
                                            <input type="file" id="appbundle_invoice_confirm_files" name="appbundle_invoice_confirm[files][]" multiple="multiple">
                                        </span>

                                        </section>
                                    </div>
                                    <table role="presentation" id="attachments_presentation" class="table table-striped"><tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"><tr class="template-upload fade in">
                                        <td class="t-align-l">
                                            <p class="name">H_1.vsdx</p>
                                            <strong class="error text-danger">File type not allowed</strong>
                                        </td>
                                        <td class="t-align-r">

                                            <button class="btn btn-u btn-u-dark cancel">
                                                <i class="glyphicon glyphicon-ban-circle"></i>
                                                <span>Anuluj</span>
                                            </button>

                                        </td>
                                    </tr>
                                    <tr class="template-upload fade in">
                                        <td class="t-align-l">
                                            <p class="name">H_4.jpg</p>
                                            <strong class="error text-danger"></strong>
                                        </td>
                                        <td class="t-align-r">

                                            <button class="btn btn-u btn-u-dark cancel">
                                                <i class="glyphicon glyphicon-ban-circle"></i>
                                                <span>Anuluj</span>
                                            </button>

                                        </td>
                                    </tr>
                                    </tbody>
                                    </table>
                                </fieldset>

                                <footer style="text-align: right;">
                                    <button type="button" class="btn-u btn-u-default" onclick="window.history.back();">
                                        Wróć
                                    </button>
                                    <button type="submit" class="btn-u margin-bottom-5">Zapisz</button>
                                </footer>
                            </form>


                        </div>

                    </div>

                </div>
            </div>

            <!-- End Content -->
            <!-- Begin Sidebar Menu -->
            <div class="col-md-3" id="includedContentSideBar">

<div class="style-swticher-header">
    <i class="style-switcher-btn fa fa-warning hidden-xs"> </i>
</div>
<div class="style-switcher animated fadeInRight">
    <div class="style-swticher-header">

        <div class="style-switcher-heading"><i class="fa fa-warning hidden-xs"> </i> Zgłoś awarię terminala</div>
        <div class="theme-close"><i class="icon-close"></i></div>
    </div>

    <div class="style-swticher-body">
        <div class="row no-col-space margin-bottom-10">
            <div class="col-xs-12">
                <button type="button" class="btn-block btn-u btn-brand-outline" onclick="location.href = 'add_accident_report.html'">Wyślij zgłoszenie
                </button>
            </div>
        </div>

        <div class="row no-col-space">
            <div class="col-xs-12">
                <button type="button" class="btn-block btn-u btn-brand-outline" onclick="location.href = 'list_accident_report.html'">Lista zgłoszeń
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function () {
        App.init();
        StyleSwitcher.initStyleSwitcher();
        FancyBox.initFancybox();
        $('#tid1').click(function () {
            $('#term2').hide();
            $('#term1').show();
        });
        $('#tid2').click(function () {
            $('#term1').hide();
            $('#term2').show();
        });
    });
</script>
<script>
    $(function () {
        $("#includedContentSideBar").load("sidebar.html");
        $("#includedContentHeader").load("header.html");
        $("#includedContentFooter").load("footer.html");
        $('[data-toggle="tooltip"]').tooltip();
        setTimeout(function () {
            $('.dropdown-toggle').dropdown();
        }, 2000);
    });
</script>
